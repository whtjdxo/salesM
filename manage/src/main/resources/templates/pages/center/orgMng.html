<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Management</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Organization Management</h1>
    </header>
    <main class="container my-4">
        <section id="org-list" class="mb-4">
            <h2>Organization List</h2>
            <table class="table table-striped"></table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Organization rows will go here -->
                </tbody>
            </table>
        </section>
        <section id="org-details">
            <h2>Organization Details</h2>
            <form id="org-form" class="row g-3">
                <div class="col-md-6">
                    <label for="org-id" class="form-label">ID:</label>
                    <input type="text" id="org-id" name="org-id" class="form-control" readonly>
                </div>
                <div class="col-md-6">
                    <label for="org-name" class="form-label">Name:</label>
                    <input type="text" id="org-name" name="org-name" class="form-control">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary mt-3">Save</button>
                </div>
            </form>
        </section>
    </main>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
