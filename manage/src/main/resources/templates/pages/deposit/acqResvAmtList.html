<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/default}" layout:fragment="Content">
  <head>
    <title>사전정산 관리</title>
    <script src="/vendors/tinymce/tinymce.min.js"></script>
    <script src="/vendors/datatables.net/dataTables.min.js"></script>
    <script src="/vendors/datatables.net-bs5/dataTables.bootstrap5.min.js"></script>
    <script src="/vendors/datatables.net-fixedcolumns/dataTables.fixedColumns.min.js"></script>
    <script src="/vendors/dropzone/dropzone-min.js"></script>
    <script src="/js/jquery.form.js"></script> 
    <link rel="stylesheet" href="/vendors/datatables.net-bs5/dataTables.bootstrap5.min.css" />    
    <!-- DataTables Select CSS 추가 -->
    <link rel="stylesheet" href="/css/custom-salesm.css" />

    <script th:inline="none">      
      $(document).ready(function () {           
        $('#frm_sch').onLoadFunction();    
 
        callAjax('/common/totalCodelist', "code_grp_cd=('CARD_ACQ')", fn_card_acq_setting);      
        function fn_card_acq_setting(data) {
          codeSetting('CARD_ACQ', data.data, '#sch_acq', '1', '', '');
        }
 
        $('#btn_search').click(function () {   
          // if(sch_acq.value == null || sch_acq.value == ""){
          //   alert("매입사를 선택해주세요.");
          //   sch_acq.focus();
          //   return false;
          // }
          tbl_resv_list.ajax.reload();
        });
        $('#sch_acq').change(function(){
          tbl_resv_list.ajax.reload();
        });
         
        var tbl_resv_list = $('#tbl_resv_list').DataTable({
            processing: true,
            serverSide: true,
            select: true, 
            ajax: {
              url: '/deposit/deposit/acqResvAmtList',
              contentType: 'application/json',
              dataType: 'JSON',
              type: 'POST',
              data: function (postData) {
                  var formData = $('#frm_sch').serializeObject(); 
                  Object.assign(postData, formData);
                  return JSON.stringify(postData);
              },
              dataSrc: function (json) {
                  // totalSummary 저장
                  totalSumm = json.totalSumm || {};
                  return json.data;
              },
              // 서버 에러 처리 등 추가 가능
              error: function(jqXHR, textStatus, errorThrown) {
                  console.error("DataTables Ajax Error: ", textStatus, errorThrown);
                  // 사용자에게 에러 메시지 표시 등
              }
            },
            columns: [
              {
                  data: 'chain_no',
                  render: function (data, type, row, meta) {
                    return meta.row + meta.settings._iDisplayStart + 1;
                  },                    
              }
              , { data: 'chain_nm' , orderable: true}
              , { data: 'card_acq_nm' , orderable: true}
              , { data: 'resv_amt_day1', render: $.fn.dataTable.render.number(',', '.', 0, '') , orderable: false }
              , { data: 'resv_amt_day2', render: $.fn.dataTable.render.number(',', '.', 0, ''), orderable: false }
              , { data: 'resv_amt_day3', render: $.fn.dataTable.render.number(',', '.', 0, ''), orderable: false }
              , { data: 'resv_amt_day4', render: $.fn.dataTable.render.number(',', '.', 0, ''), orderable: false }
              , { data: 'resv_amt_day5', render: $.fn.dataTable.render.number(',', '.', 0, ''), orderable: false }
              , { data: 'resv_amt_in2day', render: $.fn.dataTable.render.number(',', '.', 0, ''), orderable: false }
              , { data: 'tot_resv_amt', render: $.fn.dataTable.render.number(',', '.', 0, ''), orderable: false }
            ],
            columnDefs: [
              { targets: 0,  width: '60px', className: 'text-center dt-body-center' }, // 중앙 정렬 확인
              { targets: 1,  width: '180px', className: 'text-left px-1' },
              { targets: 2,  width: '120px', className: 'text-left px-1' },
              { targets: 3,  width: '110px', className: 'text-right px-1 dt-body-right' },
              { targets: 4,  width: '110px', className: 'text-right px-1 dt-body-right' },
              { targets: 5,  width: '110px', className: 'text-right px-1 dt-body-right' },
              { targets: 6,  width: '110px', className: 'text-right px-1 dt-body-right' },
              { targets: 7,  width: '110px', className: 'text-right px-1 dt-body-right' },
              { targets: 8,  width: '110px', className: 'text-right px-1 dt-body-right' },
              { targets: 9,  width: '110px', className: 'text-right px-1 dt-body-right' },                             
            ], 
            order: [[0, 'desc'],[2, 'desc']], // 기본 정렬 설정
            paging: true,
            lengthChange: false,
            searching: false,
            ordering: true,
            scrollX: true,
            info: false, // 필요에 따라 true로 변경
            autoWidth: false,
            responsive: true, 
            scrollCollapse: true,
            scrollY: '600px',
            pageLength: 20,
            language: {
                emptyTable: '데이터가 없습니다.',
                zeroRecords: '일치하는 데이터가 없습니다.',
                loadingRecords: '로딩중...',
                processing: '<div class="spinner-border spinner-border-sm" role="status"><span class="visually-hidden">처리중...</span></div>', // 로딩/처리중 시각적 표시 개선
            },
            footerCallback: function (row, data, start, end, display) {
                var api = this.api();
                const renderNumber = $.fn.dataTable.render.number(',', '.', 0, '').display;
                const colMap = {  
                      3: 'resv_amt_day1'
                    , 4: 'resv_amt_day2'
                    , 5: 'resv_amt_day3'
                    , 6: 'resv_amt_day4'
                    , 7: 'resv_amt_day5'
                    , 8: 'resv_amt_in2day'
                    , 9: 'tot_resv_amt'    
                };                
                Object.entries(colMap).forEach(([colIdx, key]) => {
                    const footer = api.column(Number(colIdx)).footer();
                    if (footer) {
                        const val = totalSumm[key] || 0;
                        $(footer).html(renderNumber(val));
                    }
                }); 
            }, 
            fixedColumns: {
                left: 2, // 왼쪽에 고정할 열의 개수
                right: 0 // 오른쪽에 고정할 열의 개수
            } 
        }); 
 
        $('#tbl_resv_list').on('click', 'tr', function (e) {          
          if ($(this).hasClass('selected')) {
              $(this).removeClass('selected');
          } else {
              tbl_resv_list.$('tr.selected').removeClass('selected');
              $(this).addClass('selected');
          }  
        });    

        // Excel download button click event
        $('#btn_excel').click(function () {
          var formData = $('#frm_sch').serializeObject();
          $('#globalLoadingBar').show();
          $.ajax({
            url: '/deposit/deposit/acqResvAmtExcel',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(formData),
            xhrFields: {
              responseType: 'blob'
            },
            success: function (data, status, xhr) {
              var blob = new Blob([data], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });
              var link = document.createElement('a');
              link.href = window.URL.createObjectURL(blob);
              link.download = '입금예정.xlsx';
              link.click();
            },
            error: function (xhr, status, error) {
              alert('Excel download failed.');
            },
            complete: function () {
              $('#globalLoadingBar').hide();
            }
          });
        }); 
      });   
    </script>
  </head>
  <div class="content">     
    <div class="row g-1 mb-1">       
      <div class="card">
        <div class="card-header" style="height:80px;">          
          <div class="row flex-between-end">
            <div class="col-lg-2 align-self-center">
              <h4 class="mb-0">입금예정 내역 조회</h4>
            </div>            
            <div class="col-lg-10">
              <form id="frm_sch" name="frm_sch" onsubmit="return false;" novalidate=""> 
                <div class="row mb-1">
                  <div class="col-sm-2">
                    <div class="input-group input-group-sm mb-1">
                      <select class="form-select form-control-sm me-1" id="sch_acq" name="sch_acq" style="width: 120px">
                        <option value="">매입사</option>
                      </select>  
                    </div>                                             
                  </div>
                  <div class="col-sm-6">
                    <div class="input-group input-group-sm mb-1"> 
                      <button type="button" class="btn btn-primary btn-sm" id="btn_search" name="btn_search">조회</button>
                    </div>
                  </div>
                  <div class="col-sm-2">   
                  </div>
                  <div class="col-sm-2 text-end">
                    <button type="button" class="btn btn-success btn-sm" id="btn_excel" name="btn_excel">Excel</button>                      
                  </div>
                </div>
              </form>                
            </div>
          </div>          
        </div>
        <div class="card-body pt-0 px-0" style="padding-top: 0px">
          <div class="table-responsive scrollbar">
              <table class="table table-striped table-sm fs-9 mb-0 table-hover" id="tbl_resv_list"> 
              <thead>
                <tr>
                  <th class="text-center align-middle">NO</th> 
                  <th class="text-center">가맹점</th>
                  <th class="text-center">매입사</th>   
                  <th class="text-center">Day + 1</th>              
                  <th class="text-center">Day + 2</th>
                  <th class="text-center">Day + 3</th>
                  <th class="text-center">Day + 4</th> 
                  <th class="text-center">Day + 5</th> 
                  <th class="text-center">2일내 입금액</th> 
                  <th class="text-center">입금예정 총계</th>
                </tr>
              </thead>
              <tbody class="list"></tbody>
              <tfoot>
                <tr>
                  <th colspan="3" class="text-center">총계</th>
                  <th class="text-right px-2"></th>
                  <th class="text-right px-2"></th>
                  <th class="text-right px-2"></th>                     
                  <th class="text-right px-2"></th>
                  <th class="text-right px-2"></th>
                  <th class="text-right px-2"></th>
                  <th class="text-right px-2"></th>                    
                </tr>
              </tfoot>
              
            </table>
          </div>
        </div>
      </div> 
    </div>  
  </div>
</html>
