<!DOCTYPE html>
<html data-bs-theme="light" lang="ko" dir="ltr" xmlns="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- ===============================================-->
    <!--    Document Title-->
    <!-- ===============================================-->
    <title>매출정산 관리시스템</title>

    <!-- ===============================================-->
    <!--    Favicons-->
    <!-- ===============================================-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicons/favicon-16x16.png" />
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicons/favicon.ico" />
    <link rel="manifest" href="/img/favicons/manifest.json" />
    <meta name="msapplication-TileImage" content="/img/favicons/mstile-150x150.png" />
    <meta name="theme-color" content="#ffffff" />
    <script src="/js/config.js"></script>
    <script src="/vendors/simplebar/simplebar.min.js"></script>
    <script src="/vendors/jquery/jquery.min.js"></script>
    <script src="/js/ajaxCommon.js"></script>

    <!-- ===============================================-->
    <!--    Stylesheets-->
    <!-- ===============================================-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700%7cPoppins:300,400,500,600,700,800,900&amp;display=swap" rel="stylesheet" />
    <link href="/vendors/simplebar/simplebar.min.css" rel="stylesheet" />
    <link href="/css/theme-rtl.css" rel="stylesheet" id="style-rtl" />
    <link href="/css/theme.css" rel="stylesheet" id="style-default" />
    <link href="/css/user-rtl.css" rel="stylesheet" id="user-style-rtl" />
    <link href="/css/user.css" rel="stylesheet" id="user-style-default" />
    <script>
      var isRTL = JSON.parse(localStorage.getItem('isRTL'));
      if (isRTL) {
        var linkDefault = document.getElementById('style-default');
        var userLinkDefault = document.getElementById('user-style-default');
        linkDefault.setAttribute('disabled', true);
        userLinkDefault.setAttribute('disabled', true);
        document.querySelector('html').setAttribute('dir', 'rtl');
      } else {
        var linkRTL = document.getElementById('style-rtl');
        var userLinkRTL = document.getElementById('user-style-rtl');
        linkRTL.setAttribute('disabled', true);
        userLinkRTL.setAttribute('disabled', true);
      }

      $(document).ready(function () {
        // ✅ 페이지 로드 시 저장된 ID 세팅
        var savedId = localStorage.getItem("savedUserId");
        if (savedId) {
          $("#userId").val(savedId);
          $("#rememberId").prop("checked", true);
        }

        // ✅ 로그인 버튼 클릭 시 처리
        $("#btnLogin").on("click", function () {
          var userId = $("#userId").val().trim();
          var userPwd = $("#userPwd").val().trim();
          var remember = $("#rememberId").is(":checked");

          if (userId === "") {
            alert("아이디를 입력해주세요");
            $("#userId").focus();
            return;
          }
          if (userPwd === "") {
            alert("비밀번호를 입력해주세요");
            $("#userPwd").focus();
            return;
          }

          // ✅ localStorage 저장/삭제
          if (remember) {
            localStorage.setItem("savedUserId", userId);
          } else {
            localStorage.removeItem("savedUserId");
          }

          // ✅ AJAX 로그인 처리 (예시)
          $.ajax({
            url: "/chkLogin",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify({ userId: userId, userPwd: userPwd }),
            success: function (data) {
              if (data.resultCode === "00") {
                location.href = "/main";
              } else {
                alert("아이디 또는 비밀번호가 일치하지 않습니다.");
              }
            },
            error: function () {
              alert("로그인 요청 실패");
            }
          });
        });

        $("#userId").on("keydown", function (e) {
          if (e.key === "Enter") {
            $("#btnLogin").click();
          }
        });

        $("#userPwd").on("keydown", function (e) {
          if (e.key === "Enter") {
            $("#btnLogin").click();
          }
        });
      });
    </script>
  </head>

  <body>
    <!-- ===============================================-->
    <!--    Main Content-->
    <!-- ===============================================-->
    <main class="main" id="top" style="background: url('/img/op_login_bg.png') no-repeat center center; background-size: cover; width: 100%; height: 100%; margin: 0 auto;">
      <div class="container" data-layout="container" style="height: 100%;">
      <script>
        var isFluid = JSON.parse(localStorage.getItem('isFluid'));
        if (isFluid) {
        var container = document.querySelector('[data-layout]');
        container.classList.remove('container');
        container.classList.add('container-fluid');
        }
      </script>
        <div class="row flex-center min-vh-100 py-6" style="height: 100%;">
          <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
            <div class="card">
              <div class="card-body p-4 p-sm-5">
                <div class="text-center mb-4">
                  <img class="d-block mx-auto mb-4" src="/img/logo.png" alt="Logo" style="max-width: 100%; height: auto;" />
                  <!-- <h3>매출정산 관리시스템</h3> -->
                </div>
                <div class="row flex-between-center mb-2">
                  <div class="col-auto">
                  <h5>Log in</h5>
                  </div>
                </div>
                <form id="loginForm" name="loginForm" class="needs-validation" novalidate="">
                  <div class="mb-3">
                  <input class="form-control" type="text" name="userId" id="userId" placeholder="사용자 아이디" required="" /></div>
                  <div class="mb-3">
                  <input class="form-control" type="password" name="userPwd" id="userPwd" placeholder="비밀번호" required="" /></div>
                  <div class="row flex-between-center">
                    <div class="col-auto">
                      <div class="form-check mb-0">
                        <input class="form-check-input" type="checkbox" id="rememberId" checked="checked" />
                        <label class="form-check-label mb-0" for="rememberId">Remember me</label>
                      </div>
                    </div>
                  </div>
                  <div class="mb-3">
                    <button class="btn btn-primary d-block w-100 mt-3" type="button" name="btnLogin" id="btnLogin">Login</button>
                  </div>
                </form>
                </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- ===============================================-->
    <!--    End of Main Content-->
    <!-- ===============================================-->

    <!-- ===============================================-->
    <!--    JavaScripts-->
    <!-- ===============================================-->
    <script src="/vendors/popper/popper.min.js"></script>
    <script src="/vendors/bootstrap/bootstrap.min.js"></script>
    <script src="/vendors/anchorjs/anchor.min.js"></script>
    <script src="/vendors/is/is.min.js"></script>
    <script src="/vendors/fontawesome/all.min.js"></script>
    <script src="/vendors/lodash/lodash.min.js"></script>
    <script src="/vendors/list.js/list.min.js"></script>
    <script src="/js/theme.js"></script>
  </body>
</html>
