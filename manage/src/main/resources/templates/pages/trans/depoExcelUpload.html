<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/default}" layout:fragment="Content">
  <head>
    <title>입금 전문 관리</title>
    <script src="/vendors/tinymce/tinymce.min.js"></script>
    <script src="/vendors/datatables.net/dataTables.min.js"></script>
    <script src="/vendors/datatables.net-bs5/dataTables.bootstrap5.min.js"></script>
    <script src="/vendors/datatables.net-fixedcolumns/dataTables.fixedColumns.min.js"></script>
    <script src="/vendors/dropzone/dropzone-min.js"></script>
    <script src="/js/jquery.form.js"></script>
    <link rel="stylesheet" href="/vendors/datatables.net-bs5/dataTables.bootstrap5.min.css" />    
    <!-- DataTables Select CSS 추가 -->
    <link rel="stylesheet" href="/css/custom-salesm.css" /> 

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel 업로드 및 표시</title>
    <style>
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 5px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
        }
        .upload-area:hover {
            border-color: #007bff;
        }
        .file-input {
            display: none;
        }
        .upload-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .data-table th, .data-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .data-table th {
            background-color: #f8f9fa;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Excel 파일 업로드</h2>
        
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <p>Excel 파일을 여기에 드래그하거나 클릭하여 선택하세요</p>
            <button type="button" class="upload-btn">파일 선택</button>
        </div>
        
        <input type="file" id="fileInput" class="file-input" accept=".xlsx,.xls" />
        <div id="errorMessage" class="error-message"></div>
        
        <div id="tableContainer"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        const fileInput = document.getElementById('fileInput');
        const tableContainer = document.getElementById('tableContainer');
        const errorMessage = document.getElementById('errorMessage');

        fileInput.addEventListener('change', handleFile);

        function handleFile(e) {
            const file = e.target.files[0];
            if (!file) return;

            errorMessage.textContent = '';
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    
                    // 첫 번째 시트 읽기
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    
                    // JSON으로 변환
                    const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                    
                    displayTable(jsonData);
                } catch (error) {
                    errorMessage.textContent = 'Excel 파일을 읽는 중 오류가 발생했습니다: ' + error.message;
                }
            };
            
            reader.readAsArrayBuffer(file);
        }

        function displayTable(data) {
            if (data.length === 0) {
                tableContainer.innerHTML = '<p>데이터가 없습니다.</p>';
                return;
            }

            let tableHTML = '<table class="data-table"><thead><tr>';
            
            // 헤더 생성
            const headers = data[0];
            headers.forEach(header => {
                tableHTML += `<th>${header || ''}</th>`;
            });
            tableHTML += '</tr></thead><tbody>';
            
            // 데이터 행 생성
            for (let i = 1; i < data.length; i++) {
                tableHTML += '<tr>';
                for (let j = 0; j < headers.length; j++) {
                    tableHTML += `<td>${data[i][j] || ''}</td>`;
                }
                tableHTML += '</tr>';
            }
            
            tableHTML += '</tbody></table>';
            tableContainer.innerHTML = tableHTML;
        }

        // 드래그 앤 드롭 기능
        const uploadArea = document.querySelector('.upload-area');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#007bff';
        });
        
        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#ccc';
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#ccc';
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFile({ target: { files: files } });
            }
        });
    </script>
</body>
</html>
